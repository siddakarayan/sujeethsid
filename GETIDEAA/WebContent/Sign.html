<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SIGN IN</title>
</head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
 <script type="text/javascript" src="views/App.js"></script>
 
<body ng-app="Sign">
<div ng-controller="ctrl">
<style>
 body {
   background-color:lightblue;
    background-repeat;
}
</style>
<div class="container">
      <form class="form-sign" method="POST">
        <h2 >Please Register</h2>
        <div class="input-group">
        <label for="inputname" class="sr-only">Name</label>
        <input type="text" name="name" id="inputnmae" class="form-control" placeholder="" required autofocus>
	</div>
	
	<div>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="" required autofocus>
      </div> 
      
       <div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="" required>
        </div>
        
        <div>
         <label for="inputAddress" class="sr-only">Address</label>
        <input type="text"  id="inputAddress" class="form-control" placeholder="" required>
        </div>
        
        <div>
        <label for="inputState" class="sr-only">State</label>
        <input type="text"  id="inputState" class="form-control" placeholder="" required>
        </div>
        
         <div>
        <label for="inputCity" class="sr-only">City</label>
        <input type="text"  id="inputCity" class="form-control" placeholder="" required>
        </div>
        
         <div>
        <label for="inputMobile No" class="sr-only">Mobile No</label>
        <input type="text"  id="inputMobile No" class="form-control" placeholder="" required>
        </div>
        
        <button type="submit" ng-click="Sign()" class="btn btn-primary">Submit</button>
        
      </form>
</div>


</body>
</html>
