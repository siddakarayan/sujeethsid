<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign in</title>
         
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
   <script type="text/javascript" src="views/App.js"></script>
   <link rel="stylesheet" href="resources/bootstrap-3.3.7-dist/css/bootstrap.min.css">
   <script  src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   
    </head>
   <style>
 body {
    background-image: url("resources/images/cool1.jpg");
    background-repeat;
}
</style>
 
<div ng-controller="ctrl">
      
        <h1>Sign Up</h1>
        
            <label for="name">Name:</label>
          <input type="text" id="name" ng-model="name" name="name" required="">
          
          <label for="email">Email:</label>
          <input type="text" ng-model="emailaddress" name="emailaddress" required="">
          
          <label for="password">Password:</label>
          <input type="password" id="password" ng-model="password"  required="">
          
           <label for="address">Address:</label>
          <input type="text" id="address" ng-model="address"  required="">
         
          <label for="state">State:</label>
          <input type="text" id="state" ng-model="state"  required="">
         
          <label for="city">City:</label>
          <input type="text" id="city" ng-model="city"  required="">
         
           <label for="mobile no">Mobile No:</label>
          <input type="text" id="mobile no" ng-model="mobile no" required="">
        
        
        
        <button type="submit" ng-click ="Sign()">Sign Up</button>
        <button type="submit" ng-click ="Sign()">Reset</button>
      </div>
 
    </body>
</html>
